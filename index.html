    <div class="make-post">
      <!-- ? start content -->
      <div
        id="post-list"
        class="d-flex justify-content-center flex-wrap mt-5"
      ></div>
      <!-- ? end content -->

      <!-- ? admin panel -->
      <div class="w-100 d-flex flex-column align-items-center mt-5">
        <h2>ADMIN PANEL</h2>
        <input
          type="text"
          id="img"
          placeholder="image"
          class="form-contorl w-50 mb-2"
        />

        <input
          type="text"
          id="likes"
          placeholder="likes"
          class="form-contorl w-50 mb-2"
        />

        <input
          type="text"
          id="descr"
          placeholder="description"
          class="form-contorl w-50 mb-2"
        />

        <button class="btn btn-danger w-50" id="btn-add">ADD POST</button>
      </div>
      <!-- ? admin panel -->
    </div>
