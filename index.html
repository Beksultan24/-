<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between position-fixed w-100" id="navbar">
      <a class="navbar-brand" id="icon" href="#"><img class="img-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="" >Instagram</a>
    

        <form class="form-inline my-2 my-lg-0 d-flex ">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
          />
          <button class="btn btn-outline- my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

<br>
<br>

    <div class="make-post">
      <!-- ? start content -->
      <div id="post-list" class="d-flex flex-column mt-5"></div>
      <!-- ? end content -->

      <!-- ? admin panel -->
      <div class="w-100 d-flex flex-column flex-wrap align-items-center" id="admin">
        <h2>ADMIN PANEL</h2>
        <input
          type="text"
          id="img1"
          placeholder="image URL for avatar"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="img2"
          placeholder="image URL"
          class="form-contorl w-20 mb-2"
        />

        <input
        type="text"
        id="name"
        placeholder="name"
        class="form-contorl w-20 mb-2"
      />

        <input
          type="text"
          id="likes"
          placeholder="likes"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="descr"
          placeholder="description"
          class="form-contorl w-20 mb-2"
        />

        <button class="btn btn-danger w-40" id="btn-add">ADD POST</button>
      </div>
      <!-- ? admin panel -->
    </div>

    <!-- ? start modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="w-100 d-flex flex-column justify-content-center align-items-center mt-5"
            >
              <input
                type="text"
                id="edit-Img1"
                placeholder="image URL for avatar"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-Img2"
                placeholder="image URL"
                class="form-contorl w-20 mb-2"
              />

              <input
              type="text"
              id="edit-name"
              placeholder="name"
              class="form-contorl w-20 mb-2"
            />

              <input
                type="text"
                id="edit-likes"
                placeholder="likes"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-descr"
                placeholder="description"
                class="form-contorl w-20 mb-2"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ? end modal -->

    <script src="./main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
