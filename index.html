          <form class="d-flex" role="search" id="search-btn">

              class="form-control me-2"

    <br />

    <div class="make-post">
      <!-- ? start content -->
      <div id="post-list" class="d-flex flex-column mt-5"></div>
      <!-- ? end content -->

      <!-- ? admin panel -->
      <div
        class="w-100 d-flex flex-column flex-wrap align-items-center"
        id="admin"
      >
        <h2>ADMIN PANEL</h2>
        <input
          type="text"
          id="img1"
          placeholder="image URL for avatar"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="img2"
          placeholder="image URL"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="name"
          placeholder="name"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="likes"
          placeholder="likes"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="descr"
          placeholder="description"
          class="form-contorl w-20 mb-2"
        />

        <button class="btn btn-danger w-40" id="btn-add">ADD POST</button>
      </div>
      <!-- ? admin panel -->
    </div>

    <!-- ? start modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="w-100 d-flex flex-column justify-content-center align-items-center mt-5"
            >
              <input
                type="text"
                id="edit-Img1"
                placeholder="image URL for avatar"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-Img2"
                placeholder="image URL"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-name"
                placeholder="name"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-likes"
                placeholder="likes"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-descr"
                placeholder="description"
                class="form-contorl w-20 mb-2"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ? end modal -->

    <script src="./main.js"></script>
