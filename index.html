<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="insta" src="https://fontmeme.com/images/instagram-new-logo.png" alt=""></a>
     
        <div class="collapse navbar-collapse" id="input">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <form class="d-flex" role="search" id="search-btn">
                    <input
                      id="search"
                      class="form-control me-2 inp-light"
                      type="search"
                      placeholder="Поиск"
                      aria-label="Search"
                    />
                  </form>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><img
                        class="home-icon"
                        src="https://img.icons8.com/fluency-systems-regular/344/home.png"
                        alt=""
                    /></a>
                  </li>
                  <li class="nav-item"><a class="nav-link" href="#"
                    ><img
                      class="add-icon"
                      src="https://img.icons8.com/ios/344/plus-2-math.png"
                      alt=""
                  /></a>
                
                  
                </li>
                
                <a class="nav-link" href="#"
                ><img
                  class="heart-icon"
                  src="https://img.icons8.com/windows/344/filled-heart.png"
                  alt=""
                /></a>

                <a class="nav-link" href="#"
                ><img
                  class="ava-icon"
                  src="./IMG_0520.JPG"
                  alt=""
                /></a>
            </li>
        
        </div>
      </div>
    </nav>

    <br />
    <br />

    <div class="make-post">
      <!-- ? start content -->
      <div id="post-list" class="d-flex flex-column mt-5"></div>
      <!-- ? end content -->

      <!-- ? admin panel -->
      <div
        class="w-100 d-flex flex-column flex-wrap align-items-center"
        id="admin"
      >
        <h2>ADMIN PANEL</h2>
        <input
          type="text"
          id="img1"
          placeholder="image URL for avatar"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="img2"
          placeholder="image URL"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="name"
          placeholder="name"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="likes"
          placeholder="likes"
          class="form-contorl w-20 mb-2"
        />

        <input
          type="text"
          id="descr"
          placeholder="description"
          class="form-contorl w-20 mb-2"
        />

        <button class="btn btn-danger w-40" id="btn-add">ADD POST</button>
      </div>
      <!-- ? admin panel -->
    </div>

    <!-- ? start modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="w-100 d-flex flex-column justify-content-center align-items-center mt-5"
            >
              <input
                type="text"
                id="edit-Img1"
                placeholder="image URL for avatar"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-Img2"
                placeholder="image URL"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-name"
                placeholder="name"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-likes"
                placeholder="likes"
                class="form-contorl w-20 mb-2"
              />

              <input
                type="text"
                id="edit-descr"
                placeholder="description"
                class="form-contorl w-20 mb-2"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ? end modal -->

    <script src="./main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
